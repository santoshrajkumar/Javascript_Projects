<html>
<head>
<title>Javascript Login Form Validation</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="style.css"/>
<!-- Include JS File Here -->
<script src="form.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<h2>Javascript Login Form Validation</h2>
<form id="form_id" method="post" name="myform">
<label>User Name :</label> <br>
<input type="text" name="username" id="username" placeholder="Enter Username"/><br>
<label>Password :</label> <br>
<input type="password" name="password" id="password" placeholder="Enter Password"/> <br>
<input type="button" value="Login" id="submit" onclick="validate()" class="btn"/>
</form>
<span><b class="note">Note : For this demo use following username and password.</b> <br/><b class="valid">User Name : chowbhai<br/>Password : CCCP</b></span>
</div>
</div>
</body>
</html>
